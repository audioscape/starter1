<script src="../../../js/embed.js"></script>
<script type="text/javascript">
function embedLoaded() {
    var moduleSettings = {
      goX: "", /* default layer - bug: Avoid blank. */
      embed: 0,
      sitemodeX: "widget",
      minaccess: "6",
      navbymap: 0, /* bug with 1. Layers not visible */
      showgrid: 0,
      showButtons: 0,
      showfilters: 1,
      showAddListing: 1,
      layerjson: "../../../json/menu.json",
      root: "/starter1/"
    };
    moduleEmbed.init(moduleSettings);
    //moduleEmbed.helloWorld();
    $(document).ready(function () {
      $(".showAccountTools").show(); // Displays Office 365 login
    });
}
embedLoaded(); // Omit when using one.html with one.js.


function listCookies() {
    var theCookies = document.cookie.split(';');
    var aString = '';
    for (var i = 1 ; i <= theCookies.length; i++) {
        aString += '<b>' + i + '</b> ' + theCookies[i-1] + "<br>\n";
    }
    $(document).ready(function () {
      $(".cookieList").html(aString);
    });
}
listCookies();
</script>
<!-- end module script -->

<div class="moduleContent">
